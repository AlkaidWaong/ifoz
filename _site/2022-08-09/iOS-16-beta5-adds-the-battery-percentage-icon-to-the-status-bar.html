  <h1 class="post-title">iOS 16:苹果可真擅长创新</h1>
  <div class="post-line"></div>

  <p>也许苹果是对iPhone的续航能力太自信，一个显而易见的需求，终于被这帮傻逼实现了。</p>

<p>以前为了缓解续航焦虑，需要通过小组件把电池组件放到屏幕，占空间不说，美观度太拉。给人的感觉是：“我不仅拉，我还要让你天天看到我拉。”</p>
